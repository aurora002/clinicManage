<div class="container abc">
        <mat-toolbar>
            <span>Registration</span>
        </mat-toolbar>
        <mat-card class="my-card">
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
                            <!-- <form class="my-form" #patientRegistrationForm="ngForm"> -->
                    <mat-form-field class="full-width">
                        <mat-label>Name</mat-label>
                        <input  matInput  placeholder="First name"  formControlName="username" required >
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input  matInput  placeholder="Email" type="email" formControlName="email" required>
                    </mat-form-field>
                  
    
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input  matInput  placeholder="Password" type="password" formControlName="password">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role" required >
                            <mat-option>---</mat-option>
                            <mat-option *ngFor="let role of roles" [value]="role" >
                                {{role}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="form-group">
                            <button mat-raised-button [disabled]="loading" class="btn btn-primary" color="primary">REGISTER</button>
                    </div>                    
                </form>
            </mat-card-content>          
        </mat-card>
    </div>
