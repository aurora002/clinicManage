<div class="container abc">
    <mat-toolbar>
        <span>Registration</span>
    </mat-toolbar>
    <mat-card class="my-card">
        <mat-card-content>
            <form class="my-form">
                <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input  matInput  placeholder="First name"  name="name"  required >
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Address</mat-label>
                    <input  matInput  placeholder="Address" name="address"  required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input  matInput  placeholder="Email" name="email">
                </mat-form-field>

                <mat-form-field class="full-width">
                        <mat-label>PH:</mat-label>
                        <input  matInput  placeholder="Phone number" name="email">
                </mat-form-field>

                <mat-form-field class="full-width">
                        <mat-label>IC: </mat-label>
                        <input  matInput  placeholder="Idendical card" name="email">
                </mat-form-field>
                <!-- <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input  matInput  placeholder="Password"  name="password">
                </mat-form-field> -->
           
                <section class="example-section">
                <label class="genderl_label">Gender:</label>
                <mat-radio-group aria-label="Select an option">
                        <mat-radio-button value="1">Male </mat-radio-button>
                        <mat-radio-button value="2">Female</mat-radio-button>
                </mat-radio-group>
                </section>
                <mat-form-field>
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
        </mat-card-actions>
    </mat-card>
</div>
