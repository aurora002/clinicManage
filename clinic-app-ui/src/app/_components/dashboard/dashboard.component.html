<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->

  <ng-container matColumnDef="select">
   <th mat-header-cell *matHeaderCellDef>
     <mat-checkbox (change)="$event ? masterToggle() : null"
                   [checked]="selection.hasValue() && isAllSelected()"
                   [indeterminate]="selection.hasValue() && !isAllSelected()">
     </mat-checkbox>

   </th>
   <td mat-cell *matCellDef="let row">
     <mat-checkbox (click)="$event.stopPropagation()"
                   (change)="$event ? selection.toggle(row) : null"
                   [checked]="selection.isSelected(row)">
     </mat-checkbox>
   </td>
 </ng-container>

     <!-- Patient ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let patient"> {{patient.id}} </td>
    </ng-container>

     <!-- Patient IC -->
     <ng-container matColumnDef="ic">
      <th mat-header-cell *matHeaderCellDef> IC </th>
      <td mat-cell *matCellDef="let patient"> {{patient.ic}} </td>
    </ng-container>

     <!-- Patient Name -->
     <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
    </ng-container>


     <!-- Patient AGE -->
     <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> AGE </th>
      <td mat-cell *matCellDef="let patient"> {{patient.age}} </td>
    </ng-container>

     <!-- Patient Gender -->
     <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let patient"> {{patient.gender}} </td>
    </ng-container>

     <!-- Patient DOB -->
     <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
      <td mat-cell *matCellDef="let patient"> {{patient.dob}} </td>
    </ng-container>

     <!-- Patient Phone number -->
     <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone number </th>
      <td mat-cell *matCellDef="let patient"> {{patient.phoneNumber}} </td>
    </ng-container>

     <!-- Patient address -->
     <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let patient"> {{patient.address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
