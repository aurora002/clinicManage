
      <div class="container">
            <div class="row first"  >
               <div class="col-sm-2">{{user}}</div>               
               <div class="col-sm-6 offset-sm-3">
                  <ul class="nav nav-tabs">               
                     <li role="presentation" ><a routerLink="/registration" color="warn"><img src="../assets/people.png">
                      <span class="tooltiptext">Patient registration</span>
                     </a></li>                     
                  </ul>
            
               </div>
              </div>

            <div class="row">
                  <div class="col-sm-6 offset-sm-3">
                     <router-outlet></router-outlet>
                  </div>
            </div>
         </div>
        
<!-- filter -->
<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter Patient">
    </mat-form-field>

<!-- assignee -->
<div class="doctors">


<mat-form-field>
  <mat-label>Doctors</mat-label>
  <select matNativeControl required>
    <option value="volvo">Doctor A</option>

  </select>
</mat-form-field> 

<button mat-button
  (click)="onClickAssign()"
  [disabled]="disableAssign" 
  >Assign!
</button>
</div>

</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
 
  <!-- Checkbox Column -->

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

     <!-- Patient ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let patient"> {{patient.id}} </td>
    </ng-container>

     <!-- Patient IC -->
     <ng-container matColumnDef="ic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IC </th>
      <td mat-cell *matCellDef="let patient"> {{patient.ic}} </td>
    </ng-container>

     <!-- Patient Name -->
     <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
    </ng-container>


     <!-- Patient AGE -->
     <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AGE </th>
      <td mat-cell *matCellDef="let patient"> {{patient.age}} </td>
    </ng-container>

     <!-- Patient Gender -->
     <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let patient"> {{patient.gender}} </td>
    </ng-container>

     <!-- Patient DOB -->
     <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
      <td mat-cell *matCellDef="let patient"> {{patient.dob}} </td>
    </ng-container>

     <!-- Patient Phone number -->
     <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone number </th>
      <td mat-cell *matCellDef="let patient"> {{patient.phoneNumber}} </td>
    </ng-container>

     <!-- Patient address -->
     <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let patient"> {{patient.address}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let patient">
          <button mat-icon-button color="primary" (click)="redirectToDetails(patient.id)">
              <mat-icon class="mat-18">reorder</mat-icon>
          </button>  
        </td>
      </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
